        <script>
         function more() {
             $("#cat").append(
                 $('<div class="segment">')
             );
         }
         $(function() {
             $(window).on("scroll", function() {
                 var threshold = window.innerHeight / 2;
                 for (var i = 10;
                     ($(window).scrollTop() >= ($(document).height() -
                                                $(window).height() - threshold)) || i == 0;
                     i--) {
                     more();
                 }
             }).scroll();
         });
        </script>
        <style>
         #cat {
             max-width: 700px;
             margin: auto;
         }
         div .head {
             margin:  0 0;
             padding: 0 0;
             width:   429px;
             height:  315px;
             background-image: url("head.png");
         }
         div .segment {
             margin:  0 0 0 200px;
             padding: 0 0;
             width:   219px;
             height:  316px;
             background-image: url("segment.png");
         }
        </style>
